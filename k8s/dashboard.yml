apiVersion: apps/v1
kind: Deployment
metadata:
    name: dashboard-deployment
    labels:
        app: dashboard
spec:
    replicas: 2
    selector:
        matchLabels:
            app: dashboard
    template:
        metadata:
            labels:
                app: dashboard
        spec:
            containers:
                - name: dashboard
                  image: paolodenti/dashboard:latest
                  ports:
                      - containerPort: 8080
                  env:
                      - name: SPRING_PROFILES_ACTIVE
                        valueFrom:
                            configMapKeyRef:
                                name: springcloud-sample-configmap
                                key: SPRING_PROFILES_ACTIVE
                      - name: SPRING_ZIPKIN_BASEURL
                        valueFrom:
                            configMapKeyRef:
                                name: springcloud-sample-configmap
                                key: SPRING_ZIPKIN_BASEURL
                      - name: SPRING_CONFIG_IMPORT
                        valueFrom:
                            configMapKeyRef:
                                name: springcloud-sample-configmap
                                key: SPRING_CONFIG_IMPORT
                      - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
                        valueFrom:
                            configMapKeyRef:
                                name: springcloud-sample-configmap
                                key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
---
apiVersion: v1
kind: Service
metadata:
    name: dashboard-service
spec:
    selector:
        app: dashboard
    type: LoadBalancer
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
